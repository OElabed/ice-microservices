spring:
  application:
    name: ice-account-ms     
---
spring:
  profiles: default
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: ice-config-ms
      fail-fast: true
      password: ${ICE_CONFIG_MS_PASSWORD}
      username: admin#1
      profile: dev
      
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${ICE_DISCOVERY_MS_URL}/eureka/

---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${ICE_CONFIG_MS_PASSWORD}
      username: user