spring:
  application:
    name: ice-account-ms     
---
spring:
  profiles: default
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: ice-config-ms
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      profile: prod
      
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

endpoints.shutdown.enabled: true
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user