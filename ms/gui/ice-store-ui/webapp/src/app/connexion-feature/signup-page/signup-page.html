<section>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">

      <h1 class="text-center">Sign up</h1>
      <hr/>

      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> Better check yourself
      </div>

      <div class="panel panel-default">

        <div class="panel-body">
          <form method="POST">

            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input autofocus required type="email" id="email" class="form-control" placeholder="Your email" tabindex="1">
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input required type="password" class="form-control" placeholder="Choose password (5-15 chars)" tabindex="2">
              </div>
            </div>

            <div class="form-group">
              <label for="password">Confirm Password</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input required type="password" class="form-control" placeholder="Confirm your password" tabindex="2">
              </div>
            </div>

            <div class="form-group">
              <label for="password">Full Name</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input required type="password" class="form-control" placeholder="Enter your Name here" tabindex="2">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contact No.</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-mobile"></i></div>
                <input required type="password" class="form-control" placeholder="Enter your Primary contact no." tabindex="2">
              </div>
            </div>

            <button type="submit" class="btn btn-block btn-primary" tabindex="3">Login</button>
            <p class="text-center text-muted h4">
              or
            </p>
            <a href="#create-account" class="btn btn-block btn-success" tabindex="5">Create account</a>
          </form>
        </div>
      </div>
      <!--.panel-->
    </div>
    <!--.cols-->
  </div>
  <!--.row-->
</section>
