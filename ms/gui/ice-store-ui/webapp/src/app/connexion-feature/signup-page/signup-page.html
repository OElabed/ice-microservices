<section>
  <div class="bid_login">
    <h3 class="bid_authTitle">Sign up or <a href="#">Login</a></h3>
    <div class="row bid_row-sm-offset-3 bid_socialButtons">
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block bid_btn-facebook">
          <i class="fa fa-facebook visible-xs"></i>
          <span class="hidden-xs">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block bid_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block bid_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs">Google+</span>
        </a>
      </div>
    </div>

    <div class="row bid_row-sm-offset-3 bid_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="bid_hrOr">
        <span class="bid_spanOr">or</span>
      </div>
    </div>

    <div class="row bid_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="bid_loginForm" action="" autocomplete="off" method="POST">
          <label for="name" class="cols-sm-2 control-label">Email ID</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Enter your Email ID" value="">
          </div>
          <span class="help-block"></span>

          <label for="name" class="cols-sm-2 control-label">Set Password</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" id="password" placeholder="Choose password (5-15 chars)" value="">
          </div>
          <span class="help-block">Password error</span>

          <label for="name" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm your password" value="">
          </div>
          <span class="help-block">Password error</span>

          <label for="name" class="cols-sm-2 control-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Enter your Name here" value="">
          </div>
          <span class="help-block">Password error</span>

           <label for="name" class="cols-sm-2 control-label">Contact No.</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Enter your Primary contact no." value="">
          </div>
          <span class="help-block">Password error</span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="row bid_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="bid_forgotPwd">
          <a href="#">Login</a>
        </p>
      </div>
    </div>
  </div>
</section>
