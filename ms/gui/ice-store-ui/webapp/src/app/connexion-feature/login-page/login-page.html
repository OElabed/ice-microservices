<section>
    <div class="bid_login">
        <h3 class="bid_authTitle">Login or <a href="#">Sign up</a></h3>
        <div class="row bid_row-sm-offset-3 bid_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block bid_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block bid_btn-twitter">
                    <i class="fa fa-twitter visible-xs"></i>
                    <span class="hidden-xs">Twitter</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block bid_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>
        </div>

        <div class="row bid_row-sm-offset-3 bid_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="bid_hrOr">
                <span class="bid_spanOr">or</span>
            </div>
        </div>
        <div class="row bid_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <div class="alert alert-danger">Invalid username/password</div>
            </div>
        </div>

        <div class="row bid_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="bid_loginForm" data-ng-submit="login()">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="email address" data-ng-model="credentials.username" data-ng-required="true">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password" data-ng-required="true">
                    </div>
                    <span class="help-block">Password error</span>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-spinner fa-spin" data-ng-show="showLoginSpinner"></i> {{buttonLogin}}</button>
                </form>
            </div>
        </div>
        <div class="row bid_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="bid_forgotPwd">
                    <a href="#">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>
</section>
