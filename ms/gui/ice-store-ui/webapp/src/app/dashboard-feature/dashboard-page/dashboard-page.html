<section>

		<div class="col-lg-12">
			<h1 class="page-header">Dashboard

			</h1>
			<ol class="breadcrumb">
				<li>
					<a href="index.html">Home</a>
				</li>
				<li class="active">Dashboard</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

			<div class="list-group">

			<section is-active="vm.menu.watchlist.active" watchlist-dashboard></section>
			<section is-active="vm.menu.history.active" history-dashboard></section>
			<section is-active="vm.menu.messages.active" messages-dashboard></section>
			<section is-active="vm.menu.notifications.active" notifications-dashboard></section>
			<section is-active="vm.menu.invoices.active" invoices-dashboard></section>
			<section is-active="vm.menu.billing.active" billing-dashboard></section>


		</div>
	</div>
